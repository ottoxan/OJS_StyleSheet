  <style>
    /* Footer Container Styling */
    .footer {
      background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
      padding: 40px 20px;
      font-family: "Poppins", sans-serif;
      color: white;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Grid Layout */
    .footer-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Title Styling */
    .footer .title {
      color: #fff;
      font-size: 1.3rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      position: relative;
      font-weight: 600;
    }

    .footer .title:after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 50px;
      height: 3px;
      background: #f39c12;
    }

    /* Box Styling */
    .footer-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
    }

    .footer-box:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
    }

    /* Image Link Styling */
    .footer a img {
      transition: all 0.3s ease;
      margin: 8px 0;
      border-radius: 6px;
      max-width: 100%;
      filter: grayscale(20%);
    }

    .footer a:hover img {
      transform: scale(1.03);
      filter: grayscale(0%);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Index Container Specific */
    .footer .index-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .footer .index-container img {
  max-width: 100%;
  max-height: 60px;
  height: auto;
  object-fit: contain;
}

    /* Map Container Specific */
    .footer .map-container iframe {
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      min-height: 200px;
    }

    /* Contact Info Styling */
    .footer p {
      margin: 8px 0;
      line-height: 1.6;
      font-size: 0.9rem;
    }

    .footer p:last-child {
      margin-top: 20px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .footer a {
      color: #f39c12;
      text-decoration: none;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .footer-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 576px) {
      .footer-grid {
        grid-template-columns: 1fr;
      }

      .footer .title {
        font-size: 1.1rem;
      }
    }
  </style>
